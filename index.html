<!DOCTYPE html>
<html lang="en">
<head>
    <title>Counter Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="index.css" />
</head>
<body>
    <div class="container">
        <div class="inputContainer">
            <div class="inputContent">
                <div class="row">
                    <label for="timeDuration">Time Duration: </label>
                    <input type="text" id="timeDuration" name="Time Duration" />
                </div>
                <div class="row">
                    <label for="timeInterval">Time Interval: </label>
                    <input type="text" id="timeInterval" name="Time Interval" />
                </div>
                <div class="row">
                    <button type="button" id="start" onclick="start()">Start</button>
                </div>
            </div>
        </div>
        <div class="outputContainer">
            <div class="resetButtonContainer">
                <button type="button" id="reset" onclick="reset()">Reset</button>
            </div>
            <div class="outputContent">
                <div id="upCounterDiv">
                    <div id="upCounter">
                        <span class="hours"></span>
                        <span class="minutes"></span>
                        <span class="seconds"></span>
                    </div>
                    <button type="button" id="start" onclick="pauseResume('upCounter')">Pause / Resume</button>
                </div>
                <div id="downCounterDiv">
                    <div id="downCounter">
                        <span class="hours"></span>
                        <span class="minutes"></span>
                        <span class="seconds"></span>
                    </div>
                    <button type="button" id="start" onclick="pauseResume('downCounter')">Pause / Resume</button>
                </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
